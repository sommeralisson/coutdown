<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alisson Sommer">
    <title>Countdown</title>

    <!-- Link styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&family=Spartan:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link script -->
    <script type="module" src="assets/js/script.js"></script>

</head>
<body>
    <header>
        <!-- header -->
    </header>
    <main>
        <figure>
            <img class="img-top" src="assets/img/images/top-image.svg" alt="imagem ilustrativa para forma1">
        </figure>
        <section id="container">
            <div class="container-first">
                <h2>READY FOR CHRISTMAS?</h2>
                <ul class="countdown">
                    <li>
                        <span data-time></span>
                        <p>Dias</p>
                    </li>
                    <li>
                        <span data-time></span>
                        <p>Horas</p>
                    </li>
                    <li>
                        <span data-time></span>
                        <p>Minutos</p>
                    </li>
                    <li>
                        <span data-time></span>
                        <p>Segundos</p>
                    </li>
                </ul>
            </div>
            <div class="container-second">
                <figure>
                    <img src="assets/img/christmas.jpg" alt="Imagem de foguete" width="400">
                </figure>
            </div>
        </section>
        <figure>
            <img class="img-bot" src="assets/img/images/bottom-image.svg" alt="imagem ilustrativa para forma2">
        </figure>
    </main>
    <footer>
        <!-- footer -->
    </footer>
</body>
</html>
